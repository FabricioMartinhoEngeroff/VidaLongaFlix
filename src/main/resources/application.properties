# Application Configuration
spring.application.name=VidaLongaFlix

# Server Configuration
server.port=8081
server.servlet.context-path=/api


# Security Configuration
api.security.token.secret=my-secret-key
api.security.token.fixed=true
api.security.token.fixed.value=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.fakeTokenForTesting
api.security.user.fixed.id=test-user@example.com
api.security.token.expiration-hours=2

# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA and Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

# Logging Configuration
logging.level.root=WARN
logging.level.org.springframework=INFO
logging.level.org.springframework.security=WARN
logging.level.com.dvFabricio=INFO
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.file.name=logs/vidalonga-prod.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Caching Configuration
spring.cache.type=simple

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
